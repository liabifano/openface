{% extends "base.html" %}
{% block title %}Doppeldanger{% endblock %}

{% block body %}


<style>
    @import url(https://fonts.google.com/specimen/Quando?selection.family=Quando);
    p, a {
        font-family: "Quando";
        color:black;
    }
    card {
        overflow: hidden;
    }

    .bad {
        padding-top:2rem;
    }
</style>
<div>
    <div class="container bad">

        <div class="row mb-3">

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="/static/tmp/{{ your_image }}" width="100%" height="100%">
                    <div class="card-body">
                        <p class="card-text">You look great today :)</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <div class="row">
                    {% for person in persons %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="/static/img_full/{{ person.person.gallica_identifier }}.png" height="300" style="object-fit:cover;object-position:top">
                            <div class="card-body card">
                                <a href="/person/{{ person.person.name }}"><p class="card-text">{{ person.person.name }}</p></a>
                                <p>Cosine Distance: {{ person.distance|floatformat }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>


            </div>
        </div>
    </div>

    {% endblock %}
